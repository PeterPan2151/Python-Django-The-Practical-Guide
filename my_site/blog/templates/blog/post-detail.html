{% extends 'base.html' %}
{% load static %}


{% block title %}
{{post.title }}
{% endblock %}

{% block css_file %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">

{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/mountains.jpg' %}" alt="{{ post.title }}">
            <address>By {{ post.author }}</address>
            <div>
                Last updated on <time datetime="">{{ post.date|date:'d M Y' }}</time>
            </div>
        </article>
    </section>

    <main>
        {{ post.content|linebreaks }}
    </main>
{% endblock %}
